<!-- Page: Restaurant add reservation -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Add Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
      <div class="jumbotron">
        <h1>Make Hot Restaurant Reservation</h1>
        <h3>Hot Restaurant Reservation App!</h3>
        <hr>
        <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Reservation</button></a>
        </div>
      <div class="row">
  
        <div class="col-lg-12">
  
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Reservation</strong></h3>
            </div>
            <div class="panel-body">
              <form method="POST" role="form">
  
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                    <label for="phoneNum">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNum">
                  </div>

                <div class="form-group">
                    <label for="emailAdd">Email Address</label>
                    <input type="text" class="form-control" id="emailAdd">
                  </div>
                  
                <div class="form-group">
                  <label for="partySize">Party Size</label>
                  <input type="text" class="form-control" id="partySize">
                </div>
  
                <div class="form-group">
                    <label for="tableNum">Table Number</label>
                    <input type="text" class="form-control" id="tableNum">
                  </div>
  
                <div class="form-group">
                  <label for="uID">Unique ID</label>
                  <input type="text" class="form-control" id="uID">
                </div>
    
              </form>
              <br>
              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add Reservation</button>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  
    <script type="text/javascript">
      // Question: What does this code do?
      $("#add-btn").on("click", function(event) {
        event.preventDefault();
        var newCharacter = {
          name: $("#name").val().trim(),
          role: $("#role").val().trim(),
          age: $("#age").val().trim(),
          forcePoints: $("#force-points").val().trim()
        };
  
        // Question: What does this code do??
        $.post("/api/characters", newCharacter)
          .then(function(data) {
            console.log("add.html", data);
            alert("Adding character...");
          });
      });
    </script>
  
  </body>
  </html>
